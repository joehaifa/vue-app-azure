# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MonAppService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0398da8feb124ca08b2418a00eb78056 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e74ee18579d2454192a5bd8d14718207 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0398da8feb124ca08b2418a00eb78056 }}/joehaifa/vue-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MonAppService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c40664e6b1144199c5fef9fa2a099cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0398da8feb124ca08b2418a00eb78056 }}/joehaifa/vue-app:${{ github.sha }}'